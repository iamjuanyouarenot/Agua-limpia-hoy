<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Problemas - EcoAgua</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #e0f7fa;
            padding: 20px;
            color: #01579b;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            background: #b2ebf2;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #00acc1;
            border-radius: 5px;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            background: #00796b;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
        }
        button:hover {
            background: #004d40;
        }
    </style>
</head>
<body>

<h1>Reporte de Problemas de Agua Contaminada</h1>

<form action="#" method="POST" enctype="multipart/form-data">
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required>

    <label for="lugar">Lugar de reporte (ciudad, barrio, comunidad):</label>
    <input type="text" id="lugar" name="lugar" required>

    <label for="problema">Describe el problema:</label>
    <textarea id="problema" name="problema" required></textarea>

    <label for="foto">Subir foto del problema (opcional):</label>
    <input type="file" id="foto" name="foto" accept="image/*">

    <button type="submit">Enviar Reporte</button>
</form>

</body>
</html>
