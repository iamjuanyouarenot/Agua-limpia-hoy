<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encuestas - EcoAgua</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #e0f7fa;
            padding: 20px;
            color: #01579b;
        }
        h1 {
            text-align: center;
        }
        .encuesta, .reporte {
            margin: 20px 0;
            padding: 15px;
            background: #b2ebf2;
            border-radius: 10px;
            text-align: center;
        }
        .encuesta a {
            text-decoration: none;
            font-weight: bold;
            color: #006064;
        }
        .encuesta a:hover {
            color: #004d40;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 500px;
            margin: 0 auto;
        }
        input, textarea, button {
            padding: 10px;
            border: 1px solid #006064;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            background-color: #006064;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>

<h1>Encuestas de EcoAgua</h1>

<div class="encuesta">
    <p>Encuesta sobre uso de eco-filtros:</p>
    <a href="https://forms.gle/xxxxxxxx" target="_blank">Responder Encuesta</a>
</div>

<div class="encuesta">
    <p>Encuesta sobre acceso a agua potable:</p>
    <a href="https://forms.gle/yyyyyyyy" target="_blank">Responder Encuesta</a>
</div>

<!-- NUEVA SECCIÓN DE REPORTE -->
<div class="reporte">
    <h2>Reportar Problemas de Agua Contaminada</h2>
    <form action="https://formsubmit.co/tu_correo@gmail.com" method="POST">
        <input type="text" name="nombre" placeholder="Tu nombre" required>
        <input type="email" name="correo" placeholder="Tu correo electrónico" required>
        <textarea name="problema" placeholder="Describe el problema observado" rows="5" required></textarea>
        <button type="submit">Enviar Reporte</button>
    </form>
</div>

</body>
</html>
